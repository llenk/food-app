<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>Document</title>
</head>

<body ng-app="FoodApp">
    <h1>eyy</h1>
    <div ng-controller="FoodController as vm">
        <form ng-submit="vm.createFood()">
            <input type="text" ng-model="vm.newFood.name" />
            <input type="number" ng-model="vm.newFood.deliciousness_rating" />
            <input type="boolean" ng-model="vm.newFood.is_hot" />
            <button>Submit</button>
        </form>
        {{vm.foodArray}}

    </div>
</body>

</html>
