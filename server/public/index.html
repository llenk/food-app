<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>Document</title>
</head>

<body ng-app="FoodApp">
    <h1>eyy</h1>
    <div ng-controller="FoodController as vm">
        <form ng-submit="vm.createFood()">
            <input type="text" ng-model="vm.newFood.name" />
            <label for="1" class="pull-left">1</label>
            <input type="range" min="1" max="10" step="1" ng-model="vm.newFood.deliciousness_rating" />
            <label for="10" class="pull-right">10</label>
            <input type="radio" name="status" ng-model="vm.newFood.is_hot" ng-value="true" /> Hot
            <input type="radio" name="status" ng-model="vm.newFood.is_hot" ng-value="false" /> Not
            <button>Submit</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Deliciousness Rating</th>
                    <th>Delete</th>
                    <th>Save</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="food in vm.foodArray">
                    <td>
                        <input ng-model="food.name">
                    </td>
                    <td>
                        <input ng-model="food.deliciousness_rating">
                    </td>
                    <td>
                        <button ng-click="vm.deleteFood(food)">Delete</button>
                    </td>
                    <td>
                        <button ng-click="vm.saveFood(food)">Save</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
